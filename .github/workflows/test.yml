name: Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - uses: actions/checkout@v2

      - name: Build the Docker image
        run: |
          docker build -t forestbotimage .

      - name: Run the tests
        run: docker run forestbotimage ls
