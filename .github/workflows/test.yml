name: Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - uses: actions/checkout@v2

      - name: Build the Docker image
        run: |
          docker build -t forestbotimage .

      - name: Run the tests
        run: |
          docker run -it -d --name test_container forestbotimage
          docker exec -it test_container python generate_credentials.py 123 123
          docker exec -it test_container pytest tests
